<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>

            <div class="score">Score: <span id="scoreValue">0</span></div>

            <img id="startOctopus" class="start-octopus" src="octopus_transparent_1.png" alt="Octopus">
            <img id="octopusHead" src="octopus_transparent_1.png" style="display: none;">
            <img id="foodImage" src="logo.jpg" style="display: none;">
            
            
            <div class="twiter">
                <a href="https://x.com/Dannnnnok" target="_blank"><img src="./X_logo.jpg" alt=""></a>
            </div>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
